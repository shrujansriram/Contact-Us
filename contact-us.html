<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Fix heading at the top */
        h1 {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            z-index: 1000;
        }

        /* Push down content to avoid overlap with fixed heading */
        .container {
            margin-top: 50px;
        }

        /* Additional styling for contact information */
        #contact-info {
            margin-bottom: 20px;
        }

        #contact-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        #contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Button styling for copying */
        .copy-button {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Contact Us</h1>

    <div class="container">
        <!-- Contact Information -->
        <div id="contact-info">
            <p id="email-info">Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a>
                <button class="copy-button" onclick="copyText('info@yourcompany.com')">Copy Email</button>
            </p>
            <p id="phone-info">Phone: +1 (123) 456-7890
                <button class="copy-button" onclick="copyText('+1 (123) 456-7890')">Copy Phone</button>
            </p>
        </div>
    </div>

    <!-- Add the following JavaScript for clipboard functionality -->
    <script>
        function copyText(text) {
            // Create temporary input element to copy text to clipboard
            const tempInput = document.createElement("input");
            tempInput.value = text;

            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Display success message
            showCopySuccess(text);
        }

        function showCopySuccess(text) {
            const infoElement = text.includes('@') ? document.getElementById("email-info") : document.getElementById("phone-info");
            infoElement.innerHTML += " (Copied)";
            setTimeout(function () {
                infoElement.innerHTML = infoElement.innerHTML.replace(" (Copied)", "");
            }, 2000);
        }
    </script>

</body>

</html>
